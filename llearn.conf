<VirtualHost *:80>
    ServerName llearn.local
    ServerAlias www.llearn.local
    ServerAdmin webmaster@llearn.local

    DocumentRoot /var/www/llearn/public

    <Directory /var/www/llearn/public>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/llearn_error.log
    CustomLog ${APACHE_LOG_DIR}/llearn_access.log combined

    <FilesMatch \.php$>
        SetHandler application/x-httpd-php
    </FilesMatch>

    <IfModule mod_headers.c>
        Header set X-Content-Type-Options "nosniff"
        Header set X-Frame-Options "SAMEORIGIN"
        Header set X-XSS-Protection "1; mode=block"
    </IfModule>

</VirtualHost>
